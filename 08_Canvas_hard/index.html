<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="css/style_general.css" rel="stylesheet">
    <link href="css/style_home.css" rel="stylesheet">
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script>
        $(function () {

            var canvas=document.getElementById("canvas_int"),
                ctx = canvas.getContext("2d"),
                x = canvas.width / 2,
                y = canvas.height / 2,
                radius = 215,
                startAngle = 0,
                endAngle = 4 * Math.PI / 3,
                timeStep = 20;
                start = 4 * Math.PI / 3,
                time = 0,
                alltime = 7800,
                step = (8 / 3 * Math.PI) / alltime;

            $('#canvas_int').mouseover(function(){

                $(".arrow_box").addClass("active");

                var hourInterval = setInterval(function() {

                    if (time == alltime) {
                        clearInterval(clearInterval(houerInterval))
                    }

                    startAngle = endAngle;
                    time += timeStep;
                    endAngle = (step * time) + start;

                    if(endAngle > Math.PI * 10 / 3) {
                        radius = 245;
                    }

                    draw(radius, startAngle, endAngle);

                }, timeStep);


                function draw(radius, startAngle, endAngle) {

                    ctx.beginPath();
                    ctx.arc(x, y, radius, startAngle, endAngle);
                    ctx.lineWidth = 14;

                    if (endAngle <= 3 * Math.PI / 2) {
                        ctx.strokeStyle = "#5d7fa9"
                    }

                    if (endAngle >= 3 * Math.PI / 2){
                        ctx.strokeStyle = " #9bcaed"
                    }

                    if (endAngle >= 8 * Math.PI / 3){
                        ctx.strokeStyle = "#459bc7"
                    }

                    if (endAngle > 17 * Math.PI/ 6 - 0.01 && endAngle < 17 * Math.PI / 6 + 0.04){
                        ctx.strokeStyle = "#7e9eae"
                    }

                    if (endAngle >= 3 * Math.PI){
                        ctx.strokeStyle = "#3080a9"
                    }

                    if (endAngle >= 19*Math.PI / 6){
                        ctx.strokeStyle = "#ffffff"
                    }

                    if (endAngle >= 7*Math.PI / 2){
                        ctx.strokeStyle = "#0267b0"
                    }

                    if (endAngle >= 23 * Math.PI / 6){
                        ctx.strokeStyle = "#1a4791"
                    }

                    ctx.stroke();
                }
            });
        });

    </script>
</head>

<body>
    <div class="wrapper">
        <div class="Stage_base">
            <div class="canvas_area">
                <canvas id="canvas_int" width="544" height="544"></canvas>
            </div>
            <div class="arrow_box">
                <div class="arr_hour"></div>
                <div class="arr_minute"></div>
            </div>
        </div>
    </div>
</body>
</html>
