<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="css/main.css" rel="stylesheet">
    <style type="text/css">
        
	#slide-index-background {
		 left: 0px;
		 top: 0px;
		 position: relative;
		 margin: 0 auto;
		 overflow: hidden;
		 z-index: 0;
		 width:1024px;
		 height:768px;
	}

    </style>
</head>
<body>
    <div id="slide-index-background">
        <canvas id='screen' width='1024' height='768'></canvas>
    </div>  
    <script src="js/jquery-2.1.1.min.js"></script>
    <script src="js/jquery-ui-1.10.4.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script>
        $(function () {

            var canvas=document.getElementById("screen"),
                context=canvas.getContext("2d"),
                x = 200,
                y = 200;

            context.strokeRect(x, y, 200, 200);
            context.font="30px Arial";
            context.fillText("Hello World", x+25, y+100);

            context.beginPath()
            context.moveTo(x-20, x-20);
            context.lineWidth = 1;
            context.lineTo(x+400, x+216);
            context.stroke();

        });
    </script>
</body>
</html>
