<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="format-detection" content="telephone=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <title></title>
    <link href="css/style_general.css" rel="stylesheet">
    <link href="css/style_refract.css" rel="stylesheet">
    <script src="js/jquery-1.8.1.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src="js/jquery.ui.touch-punch.min.js"></script>
    <script>
        $(function () {

            var $drag = $(".drag_red"),
                $dragHeight = $drag.height();

            $drag.draggable({
                axis: "y",
                drag: function (event, ui) {

                    var dragTop = ui.offset.top,
                        dragBottom = dragTop + $dragHeight,
                        $men = $(".map li");

                    $men.each(function () {
                        var $man = $(this),
                            top = $man.offset().top,
                            bottom = top + $man.height();

                        if (top >= dragTop && bottom <= dragBottom ) {
                            $man.addClass("red");
                        } else {
                            $man.removeClass("red");
                        }
                    });

                }
            });

        });
    </script>
</head>

<body>
    <div class="wrapper">
        <div class="Stage_base">
            <div class="map_area">
                <ul class="map">
                    <li></li>
                    <li class="yellow 1"></li>
                    <li class="yellow 2"></li>
                    <li class="yellow 3"></li>
                    <li class="yellow 4"></li>
                    <li class="yellow 5"></li>
                    <li></li>
                    <li class="yellow 6"></li>
                    <li></li>
                </ul>
                <div class="drag_red_wrapper">
                    <div class="drag_red"></div>
                </div>
                <div class="drag_yellow_wrapper">
                    <div class="drag_yellow"></div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
